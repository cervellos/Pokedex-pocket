<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>POKEAPI - Pocket</title>
  </head>
  <body>
    <template id="template">
      <!-- TEMPLATE -->
      <header class="main-header">
        <input type="checkbox" id="menu" />

        <nav class="nav-bar">
          <ul class="nav-bar__nav-list">
            <li class="nav-bar__nav-item">
              <a href="#" class="nav-bar__nav-link"> Inicio </a>
            </li>
            <li class="nav-bar__nav-item">
              <a href="#" class="nav-bar__nav-link"> Alta </a>
            </li>
            <li class="nav-bar__nav-item">
              <a href="/contacto.html" class="nav-bar__nav-link"> Contacto </a>
            </li>
            <li class="nav-bar__nav-item">
              <a href="/nosotros.html" class="nav-bar__nav-link"> Nosotros </a>
            </li>
          </ul>
        </nav>
        <!-- nav-bar -->

        <div class="search-bar">
          <div class="search-bar__logo-container">Logo</div>
          <form action="" class="search-bar__form-container">
            <label for="busqueda" class="search-bar__form-label">Buscar</label>
            <input
              type="search"
              class="search-bar__form-search"
              id="busqueda"
            />
            <input
              type="submit"
              class="search-bar__form-submit"
              value="Buscar"
            />
          </form>
          <div class="search-bar__carrito-container">C</div>
          <div class="menu-toggle">
            <label for="menu" class="menu-toggle__label">
              <span class="menu-toggle__top-bread"></span>
              <span class="menu-toggle__meat"></span>
              <span class="menu-toggle__bottom-bread"></span>
            </label>
          </div>
        </div>
        <!-- search-bar -->
      </header>
      <!-- <header> -->
      <main id="main">
        <section class="section_cards">
          <article class="Card_pokemon">
            <img src="..." />
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
            <button onclick="history.back()">Go back</button>
          </article>
          <!-- Pokemon card -->
          <article class="contenido_map"></article>
          <!-- Pokemon Maps -->
          <article clase="contenido_tipo"></article>
          <!-- Pokemon table of type -->
          <article class="contenido_items"></article>
          <!-- Pokemon items -->
        </section>
        <!-- Body de card -->
      </main>
      <!-- BODY -->
      <section class="contenido">
        <article class="Card_pokemon"></article>
      </section>
      <footer></footer>
      <!-- Footer -->
    </template>
    <script src="js/main.js"></script>
  </body>
</html>
